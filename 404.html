<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lapa nav atrasta</title>
    <script type="text/javascript">
        let countdown = 10; // Set the countdown time in seconds
        function updateCountdown() {
            document.getElementById("countdown").textContent = countdown;
            if (countdown <= 0) {
                window.location.href = "index.html"; // Redirect to homepage
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000); // Update countdown every second
            }
        }
        window.onload = updateCountdown; // Start the countdown when the page loads
    </script>
</head>
<body>
    <h1>Nevarējām atrast šādu lapu</h1>
    <p>Jūs tiksiet pārvirzīts uz galveno lapu pēc <span id="countdown">10</span> sekundēm.</p>
</body>
</html>
